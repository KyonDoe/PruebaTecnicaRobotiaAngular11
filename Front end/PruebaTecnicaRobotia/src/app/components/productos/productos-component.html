<h2>Listado de productos</h2>
    <div ></div>
    <div ></div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productos">
              <td>{{item.nombre}}</td>
              <td>{{item.descripcion}}</td>
              <td>{{item.precio}}</td>
            </tr>
          </tbody>
        </table>
      </div>
