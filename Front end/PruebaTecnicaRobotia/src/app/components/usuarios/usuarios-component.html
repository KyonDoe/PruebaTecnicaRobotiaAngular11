<h2>Listado de usuarios</h2>
    <div ></div>
    <div ></div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of usuarios">
              <td>{{item.nombre}}</td>
              <td>{{item.apellido}}</td>
              <td>{{item.correo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
